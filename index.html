<!DOCTYPE html>
<html>
<head>
	<title>MAGIC Estimation</title>
	<style type="text/css">
		div {
			padding: 5px;
		}
		label {
			display: inline-block;
			min-width: 100px;
		}
	</style>
</head>
<body>
	<div>
		<label>QA: </label>
		<select>
			<option value="0">---</option>
			<option value="1">XS</option>
			<option value="10">S</option>
			<option>M</option>
			<option>L</option>
			<option>XL</option>
			<option>XXL</option>
		</select>
	</div>
	<div>
		<label>BackEnd: </label>
		<select>
			<option value="0">---</option>
			<option value="1">XS</option>
			<option value="10">S</option>
			<option>M</option>
			<option>L</option>
			<option>XL</option>
			<option>XXL</option>
		</select>
	</div>
	<div>
		<label>UI: </label>
		<select>
			<option value="0">---</option>
			<option value="1">XS</option>
			<option value="10">S</option>
			<option>M</option>
			<option>L</option>
			<option>XL</option>
			<option>XXL</option>
		</select>
	</div>
	<div>
		<label>AEM: </label>
		<select>
			<option value="0">---</option>
			<option value="1">XS</option>
			<option value="10">S</option>
			<option>M</option>
			<option>L</option>
			<option>XL</option>
			<option>XXL</option>
		</select>
	</div>
	<div>
		<label>Result Estimation: <span class="result">0</span> Story Point(s)</label>
	</div>
	<script type="text/javascript">
		let ddls = document.querySelectorAll("select");
		ddls.forEach(function (){
			this.onchange = onDDLChange;
		});
		function getResult() {
			let summary = Object.values(ddls).reduce(function (acc, select) {
				acc += +select.value || 0;
				return acc;
			}, 0);
			return Math.ceil(summary/10);
		}
		function onDDLChange() {
			document.querySelector(".result").innerHTML = getResult();
		};
	</script>
</body>
</html>
